{% extends "pppcemr/base.html" %}

{% block content %}
<h1>Edit Message</h1>

<form method="POST" class="post-form">
	{% csrf_token %}
	<table class="table">
	{{ form.as_table }}
	</table>
	<button type="submit" class="save btn btn-default">Save</button>
	<button onclick="javascript: history.go(-1)" class="save btn btn-default">Cancel</button>
</form>

{% endblock %}
