{% extends "pppcemr/base.html" %}

{% block extrajs %}

<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'line',
            zoomType: 'x'
        },
        title: {
            text: 'Weight for Age'
        },
        subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
        },
        xAxis: {
            title: {
                text: 'Date'
            }
        },
        yAxis: {
            title: {
                text: 'Weight (lb)'
            },
            min: 0
        },
        tooltip: {
            headerFormat: '<b>{series.name}</b><br>',
            pointFormat: '{point.x:.2f}y: {point.y:.2f}lb'
        },

        series: [{
            name: '3%',
            data: {{third_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: '5%',
            data: {{fifth_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: '10%',
            data: {{tenth_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: '25%',
            data: {{twenty_fifth_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: '50%',
            data: {{fiftieth_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: '75%',
            data: {{seventy_fifth_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: '90%',
            data: {{ninetieth_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: '95%',
            data: {{ninety_fifth_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: '97%',
            data: {{ninety_seventh_percentile}},
            lineWidth: 1,
            marker: {
                    enabled: false
                }
        }, {
            name: 'Patient Weight',
            data: {{weights}},
            lineWidth: 5,
            marker: {
                    enabled: true,
                    symbol:'circle'
                }
        }]
    });
});
</script>
{% endblock %}

{% block content %}
<div id="container" style="min-width: 310px; height: 600px; margin: 0 auto"></div>

{% endblock %}
