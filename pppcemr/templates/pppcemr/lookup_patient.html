{% extends "pppcemr/base.html" %}


{% block content %}
<h1>Find Patient</h1>



<form action="" method="post">
	{% csrf_token %}
	<div class="ui-widget">
  		<label for="id_patient">Patient: </label>
  		<input id="id_patient" name="patient">
        <input id="patient_pk" type="hidden" name="patient_pk">
	</div>
	<button type="submit" class="save btn btn-default">Select</button>
	<button onclick="javascript: history.go(-1)" class="save btn btn-default">Cancel</button>

</form>
{% endblock %}
